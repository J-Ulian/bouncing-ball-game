<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 15px solid #000000;
            background-color: #bad9fa;
        }
    </style>
</head>

<body onload="startGame()">
    <script type="text/javascript">
        minHeight = 20;
        maxHeight = 100
        minWidth = 10;
        maxWidth = 20;
        minGap = 200;
        maxGap = 500;
        gap = randGap()
        // массив препятствий
        var myObstacles = []

        function startGame() {
            gamearea.start()
        }
        // frame считает сколько раз исполнялось updateGameArea
        function everyinterval(n) {
            if (gamearea.frame % n == 0) return true
            return false
        }

        function randGap() {
            // рандомный промежуток между минимальным и максимальным расстоянием
            return Math.floor(minGap + Math.random() * (maxGap - minGap + 1))
        }

        function obstacle() {
            this.height = Math.floor(minHeight + Math.random() * (maxHeight - minHeight + 1))
            this.width = Math.floor(minWidth + Math.random() * (maxWidth - minWidth + 1))
            this.x = 1200
            this.y = gamearea.canvas.height - this.height
            this.draw = function () {
                gamearea.context.fillRect(this.x, this.y, this.width, this.height)
            }
        }

        var gamearea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.height = 500;
                this.canvas.width = 1200;
                document.body.insertBefore(this.canvas, document.body.childNodes[0])
                this.context = this.canvas.getContext("2d")
                this.frame = 0
                // обновляем игру каждые 5мс
                this.interval = setInterval(this.updateGameArea, 5)
            },
            updateGameArea: function () {
                gamearea.clear()
                // после каждых 150 раз выполнения updateGameArea добавляем препятсвие
                if (everyinterval(gap)) {
                    myObstacles.push(new obstacle())
                    gap = randGap()
                    gamearea.frame = 0
                }
                for (i = 0; i < myObstacles.length; i++) {
                    myObstacles[i].x -= 1
                    myObstacles[i].draw()
                }
                gamearea.frame += 1

            },
            clear: function () {
                gamearea.context.clearRect(0, 0, this.canvas.width, this.canvas.height)

            },
            stop: function () {

            }
        }
    </script>
</body>

</html>
